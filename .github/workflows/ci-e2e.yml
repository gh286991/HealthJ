name: E2E - Docker Compose

on:
  workflow_dispatch:
    inputs:
      compose_build:
        description: "æ˜¯å¦ --build é‡å»ºæ˜ åƒ (true/false)"
        required: false
        default: "true"
      compose_flags:
        description: "é¡å¤– docker compose åƒæ•¸ (å¯ç•™ç©º)"
        required: false
        default: ""
  pull_request:
    branches: [ master ]
    paths:
      - 'HealthRecord/**'
      - 'HealthRecord-FE/**'
      - 'docker-compose.e2e.yml'
      - '.github/workflows/ci-e2e.yml'
  push:
    branches: [ master ]
    paths:
      - 'HealthRecord/**'
      - 'HealthRecord-FE/**'
      - 'docker-compose.e2e.yml'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Run E2E via Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker -v
          docker compose version || true

      - name: Run E2E (docker compose)
        run: |
          BUILD_FLAG="${{ github.event.inputs.compose_build }}"
          EXTRA_FLAGS="${{ github.event.inputs.compose_flags }}"
          if [ "$BUILD_FLAG" = "false" ]; then
            docker compose -f docker-compose.e2e.yml up --abort-on-container-exit --exit-code-from cypress $EXTRA_FLAGS
          else
            docker compose -f docker-compose.e2e.yml up --build --abort-on-container-exit --exit-code-from cypress $EXTRA_FLAGS
          fi

      - name: Upload Cypress Artifacts (HTML + Screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-${{ github.run_number }}
          path: |
            HealthRecord-FE/cypress/reports/html/
            HealthRecord-FE/cypress/screenshots/
          if-no-files-found: ignore
          retention-days: 30

      - name: Add Summary
        if: always()
        run: |
          echo "## ðŸ§ª Cypress E2E æ¸¬è©¦" >> $GITHUB_STEP_SUMMARY
